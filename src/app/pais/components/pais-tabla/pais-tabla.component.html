<table class="table table-hover">
    <thead *ngIf="paises.length > 0">
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblaci√≥n </th>
            <th></th>
        </tr>
    </thead>

    <tbody *ngFor="let pais of paises; let i = index">
        <tr class="animate__animated animate__fadeIn">
            <td> {{ i + 1}} </td>
            <td>
                <img [src]="pais.flag" class="small-flag">
            </td>
            <td> {{pais.capital}}, {{pais.name}} </td>
            <td> {{pais.population | number }} </td>
            <td>
                <a [routerLink]="['/pais', pais.alpha2Code]"> Ver ...</a>
            </td>
        </tr>
    </tbody>
</table>
